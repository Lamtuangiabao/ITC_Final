<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <!-- lấy icon ở font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="total" style="grid-area: box-5">
      <div class="search">
        <!-- logo -->
        <div class="items">
          <img id="Home" src="./Copilot_20260124_143955.png" alt="" />
        </div>
        <div class="items cart">
          <a href="./products.html"><i class="fa-brands fa-shopify"></i></a>
        </div>
      </div>
      <div class="products">
        <div id="products">
          <!-- thanh tựa đề -->
          <div class="title">
            <!-- hình -->
            <div class="p_items title_imge">Hình ảnh</div>
            <!-- tên sản phẩm -->
            <div class="p_items title_name">Tên sản phẩm</div>
            <!-- Đơn giá 1 sản phẩm -->
            <div class="p_items title_price">Đơn giá</div>
            <!-- Tổng số lượng sản phẩm -->
            <div class="p_items title_number">Số lượng</div>
            <!-- Xóa sản phẩm ra khỏi giỏ hàng -->
            <div class="p_items title_delete">Xóa</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="cart.js"></script>
  </body>
</html>
