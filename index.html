<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- lấy icon ở font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
  </head>
  <body>
    <div id="container">
      <div id="first_slider"></div>
      <div id="nav"></div>
      <div id="products">
        <div class="box1" style="grid-area: box-1">
          <div class="container2-box1" style="grid-area: box-1_2"></div>
          <!-- Khi thẻ cha là một Grid Container và bạn đã phân chia grid-template-areas rõ ràng như vậy, thẻ con có position: absolute sẽ bị "giam cầm" theo một cách rất đặc biệt. -->
          <!-- .container2-box1: Là một Grid Item (nằm trong vùng box-1_2). Thẻ absolute: Nằm bên trong .container2-box1.Bởi vì bạn đã ép .container2-box1 phải nằm trong vùng box-1_2 (chiếm 2/3 phía trên của .box1), nên bất kỳ cái gì bên trong nó (kể cả thẻ absolute) cũng sẽ bị giới hạn bởi biên giới của vùng đó. -->
          <!-- khung chứa các nút -->
          <div class="container-box1" style="grid-area: box-1_1"></div>
        </div>
        <div class="box2" style="grid-area: box-2">
          <!-- <div class="redirect-to-products"></div> -->
        </div>
      </div>
      <div id="text_collabs">-COLLABORATOR-</div>
      <div id="collabs_scroller">
        <div class="groups"></div>
        <div class="groups"></div>
      </div>
      <fieldset id="ggframe"></fieldset>
    </div>
    <div id="To_Top_Button"></div>
    <div id="footer">
      <!-- logo -->
      <div class="box3" style="grid-area: box-3"></div>
      <div class="box4" style="grid-area: box-4">
        <!--HTML structure bắt buộc label phải nằm dưới input mới css di chuyển được -->
        <!-- email -->
        <div class="box3_4" style="grid-area: box-4_1"></div>
        <!-- words paragraphs -->
        <div class="box3_4_a" style="grid-area: box-4_2"></div>
        <div class="box3_4_b" style="grid-area: box-4_3"></div>
        <div class="box3_4_c" style="grid-area: box-4_4"></div>
      </div>
      <div class="box5" style="grid-area: box-5">
        <div style="grid-area: box-5_1">
          © 2001 — 2007 ITC HCM. All rights reserved.
        </div>
        <div style="grid-area: box-5_2">
          <!-- icon social -->
          <div class="box-5"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
